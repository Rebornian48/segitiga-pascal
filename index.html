<!DOCTYPE html>
<html>
<head>
    <title>Segitiga Pascal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Segitiga Pascal</h1>
        <div class="flex items-center mb-4">
            <label for="rows" class="mr-2">Jumlah Baris:</label>
            <input type="number" id="rows" min="1" max="20" class="border border-gray-300 px-2 py-1 rounded">
            <button onclick="generatePascalTriangle()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate</button>
        </div>
        <div id="triangle" class="border border-gray-300 p-4"></div>
    </div>

    <script src="./assets/js/pascal.js"></script>
</body>
</html>
